<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="turns">
        <span id="x">X's turn</span>
        <span id="o">O's turn</span>
    </div>
    <div class="game">
        <button class="boxes" id="b1"></button>
        <button class="boxes" id="b2"></button>
        <button class="boxes" id="b3"></button>
        <button class="boxes" id="b4"></button>
        <button class="boxes" id="b5"></button>
        <button class="boxes" id="b6"></button>
        <button class="boxes" id="b7"></button>
        <button class="boxes" id="b8"></button>
        <button class="boxes" id="b9"></button>
    </div>
    <div class="message">PLAY !</div>
    <button class="reset">Reset</button>
</div>
<script src="script.js"></script>
</body>
</html>
